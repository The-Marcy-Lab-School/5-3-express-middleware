<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <main>
      <h1>My First API</h1>
      <section id="endpoints-section">
        <p>Visit <a href="/api/data">/api/data</a> for some gifs</p>
        <p>Visit <a href="/api/hello">/api/hello</a> to say hi. (Try <a href="/api/hello?name=ben">/api/hello?name=ben</a> to make get personal!)</p>
      </section>
      
      <section id="form-section">
        <p>Submit this form to send a request to <code>/api/hello?name={name}</code></p>
        <form id="hello-form">
          <div>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name">
          </div>
          <button>Submit</button>
        </form>
        <p>Response: <span id="hello-response"></span></p>
      </section>

      <section id="fetch-button-section">
        <p>Click the button below to send a request to <code>/api/data</code></p>
        <button id="fetch-data-btn">Fetch Data</button>
        <ul id="gifs-list">

        </ul>
      </section>

    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
